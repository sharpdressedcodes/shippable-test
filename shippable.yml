language: php

php:
  - 7.2
  # Caution: If you add a PATCH number (eg: 7.2.15), this will
  # build php from source, which will take around 15 minutes.

archive: true

branches:
  only:
    - master
#    - feature/*
#    - fix/*

env:
  global:
    - APP_STUBBED=true
    - APP_KEY=shippable-test
    - BRANCH_NAME="$(sed 's/\//-/g' <<< $BRANCH).$BUILD_NUMBER" # need to replace '/' in the branch name with '-'

before_install:
    - echo "xdebug.max_nesting_level = 1000" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    # Enable access to environment variables
    - echo 'variables_order = "EGPCS"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

services:
  - mysql
  - nginx

before_script:
  - sudo apt-get update
  - mkdir -p ./shippable/codecoverage ./shippable/testresults
#  - mysql -e "CREATE DATABASE $SYMFONY__ENV__DATABASE_NAME"
  - composer self-update -n
  - composer install
  - pwd

script:
#  - phpunit --configuration ./.phpunit.xml --log-junit ./shippable/testresults/junit.xml --coverage-xml ./shippable/codecoverage
  - echo "script run"

after_script:
  - echo "after_script run"

build:
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/vendor
  ci:
    - echo "build:ci run"
