version: '3.3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: d
      MYSQL_DATABASE: d
      MYSQL_USER: d
      MYSQL_PASSWORD: d

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - "8000:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: d
      WORDPRESS_DB_PASSWORD: d
      WORDPRESS_DB_NAME: d

volumes:
  db_data: {}
